    implementation rootProject.ext.dependencies.qiniu
    implementation rootProject.ext.dependencies.recyclerview
    implementation rootProject.ext.dependencies.rxBinding
    implementation rootProject.ext.dependencies.photoView
    implementation rootProject.ext.dependencies.crashreport
    implementation rootProject.ext.dependencies.design
    implementation rootProject.ext.dependencies.MPAndroidChart
    implementation rootProject.ext.dependencies.constraintLayout
    implementation rootProject.ext.dependencies.leakcanary
//    implementation rootProject.ext.dependencies.barcodescanner
//    implementation rootProject.ext.dependencies.zxingCore
    implementation rootProject.ext.dependencies.zxing
//    implementation rootProject.ext.dependencies.QrCodeScanner
//    implementation rootProject.ext.dependencies.qrcode
    implementation project(':scanlibrary')
    implementation project(':smartvisionlibrary')

    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    implementation 'org.jetbrains.kotlinx:kotlinx-coroutines-core:0.20'
    implementation 'org.jetbrains.kotlinx:kotlinx-coroutines-android:0.20'
    compile rootProject.ext.dependencies.nimlibBasesdk
    compile rootProject.ext.dependencies.nimlibNrtc
    compile rootProject.ext.dependencies.nimlibAVchat
}

